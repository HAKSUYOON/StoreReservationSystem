<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {

        $('form').on('submit', function () {

          var password = $(this).find('input[name=password]').val();
          var rePassword = $(this).find('input[name=rePassword]').val();

          if (password != rePassword) {
            alert(' 입력하신 비밀번호가 확인 비밀번호와 다릅니다. ');
            return false;
          }
        });
      });
    </script>

</head>
<style>
  div.menu {
    float: left;
  }
  div.special-menu {
    float: right;
  }
</style>
<body>

  <h1>회원 가입</h1>
  <div th:replace="fragments/layout.html :: fragment-body-menu"></div>

  <form method="post">
    <div>
      <input type="text" name="userId" placeholder="아이디 입력" required />
    </div>
    <div>
      <input type="tel" name="phone" placeholder="전화번호 입력" required />
    </div>
    <div>
      <input type="password" name="password" placeholder="비밀번호 입력" required />
    </div>
    <div>
      <input type="password" name="rePassword" placeholder="확인 비밀번호 입력" required />
    </div>
    <div>
      <select name="role">
        <option value="ROLE_CUSTOMER">일반 회원</option>
        <option value="ROLE_PARTNER">파트너 회원</option>
      </select>
    </div>
    <div>
      <button type="submit">회원 가입 하기</button>
    </div>
  </form>

</body>
</html>
